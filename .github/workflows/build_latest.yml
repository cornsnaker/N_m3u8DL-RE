name: Build Latest

on:
  workflow_dispatch:
    inputs:
      doRelease:
        description: 'Publish new release'
        type: boolean
        default: false
        required: false
      tag:
        type: string
        description: 'Release version tag (e.g. v0.2.1-beta)'
        required: true
      ref:
        type: string
        description: 'Git ref from which to release'
        required: true
        default: 'main'

env:
  DOTNET_SDK_VERSION: "10.0.101"

jobs:
  set-date:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.get_date.outputs.date }}
      tag: ${{ steps.format_tag.outputs.tag }}
    steps:
      - name: Get Date in UTC+8
        id: get_date
        run: |
          DATE=$(date -u -d '8 hours' +'%Y%m%d')
          echo "date=${DATE}" >> "$GITHUB_OUTPUT"

      - name: Determine Tag
        id: format_tag
        run: |
          if [ "${{ github.event.inputs.doRelease }}" == "true" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="actions-$GITHUB_RUN_ID"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

  build-win-nt6_0-x86:
    runs-on: windows-latest
    needs: set-date
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Inject Legacy Support (YY-Thunks)
        run: |
          powershell -Command "(Get-Content src/N_m3u8DL-RE/N_m3u8DL-RE.csproj) -replace '<TargetFramework>.*</TargetFramework>', '<TargetFramework>net10.0-windows</TargetFramework>' | Set-Content src/N_m3u8DL-RE/N_m3u8DL-RE.csproj"
          dotnet add src/N_m3u8DL-RE/N_m3u8DL-RE.csproj package YY-Thunks --version 1.1.4
          dotnet add src/N_m3u8DL-RE/N_m3u8DL-RE.csproj package VC-LTL --version 5.1.1
      
      - name: Publish win-x86
        run: dotnet publish src/N_m3u8DL-RE -p:TargetPlatformMinVersion=6.0 -r win-x86 -c Release -o artifact-x86

      - name: Package [win-x86]
        shell: pwsh
        run: Compress-Archive -Path artifact-x86/N_m3u8DL-RE.exe -DestinationPath N_m3u8DL-RE_${{ needs.set-date.outputs.tag }}_win-NT6.0-x86_${{ needs.set-date.outputs.date }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-NT6.0-x86
          path: "*.zip"

  build-win-x64-arm64:
    runs-on: windows-latest
    needs: set-date
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - run: dotnet publish src/N_m3u8DL-RE -r win-x64 -c Release -o artifact-x64
      - run: dotnet publish src/N_m3u8DL-RE -r win-arm64 -c Release -o artifact-arm64

      - name: Package
        shell: pwsh
        run: |
          Compress-Archive -Path artifact-x64/N_m3u8DL-RE.exe -DestinationPath N_m3u8DL-RE_${{ needs.set-date.outputs.tag }}_win-x64_${{ needs.set-date.outputs.date }}.zip
          Compress-Archive -Path artifact-arm64/N_m3u8DL-RE.exe -DestinationPath N_m3u8DL-RE_${{ needs.set-date.outputs.tag }}_win-arm64_${{ needs.set-date.outputs.date }}.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-modern
          path: "*.zip"

  build-linux-musl-x64-arm64:
    runs-on: ubuntu-latest
    needs: set-date
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Build in Alpine Container
        run: |
          # Use QEMU for arm64 builds if needed
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          
          docker run --rm \
            --platform linux/${{ matrix.arch }} \
            -v "$PWD:/workspace" \
            -w /workspace \
            mcr.microsoft.com/dotnet/sdk:10.0-alpine \
            sh -c "
              apk add --no-cache clang build-base cmake icu-dev zlib-static openssl-dev openssl-libs-static
              dotnet publish src/N_m3u8DL-RE -r linux-musl-${{ matrix.arch }} -c Release -o /workspace/artifact-${{ matrix.arch }}
            "

      - name: Package
        run: |
          cd artifact-${{ matrix.arch }}
          tar -czvf ../N_m3u8DL-RE_${{ needs.set-date.outputs.tag }}_linux-musl-${{ matrix.arch }}_${{ needs.set-date.outputs.date }}.tar.gz N_m3u8DL-RE

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-musl-${{ matrix.arch }}
          path: "*.tar.gz"

  build-mac-x64-arm64:
    runs-on: macos-latest
    needs: set-date
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - run: dotnet publish src/N_m3u8DL-RE -r osx-arm64 -c Release -o artifact-arm64 
      - run: dotnet publish src/N_m3u8DL-RE -r osx-x64 -c Release -o artifact-x64 

      - name: Package
        run: |
          tar -czvf N_m3u8DL-RE_${{ needs.set-date.outputs.tag }}_osx-x64_${{ needs.set-date.outputs.date }}.tar.gz -C artifact-x64 N_m3u8DL-RE
          tar -czvf N_m3u8DL-RE_${{ needs.set-date.outputs.tag }}_osx-arm64_${{ needs.set-date.outputs.date }}.tar.gz -C artifact-arm64 N_m3u8DL-RE

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: osx
          path: "*.tar.gz"

  create_release:
    name: Create release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ github.event.inputs.doRelease == 'true' }}
    needs: [set-date, build-win-nt6_0-x86, build-win-x64-arm64, build-linux-musl-x64-arm64, build-mac-x64-arm64]
    steps:
      - name: Fetch artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-artifacts

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag }}
          name: N_m3u8DL-RE_${{ github.event.inputs.tag }}
          artifacts: "all-artifacts/**/*.zip,all-artifacts/**/*.tar.gz"
          draft: false
          allowUpdates: true
          generateReleaseNotes: true
          discussionCategory: 'Announcements'
